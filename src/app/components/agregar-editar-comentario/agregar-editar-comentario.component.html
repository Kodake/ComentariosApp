<h3 style="padding-top: 10px;">{{ accion }} Comentario</h3>

<div class="spinner-border text-primary" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>

<form [formGroup]="comentarios" (ngSubmit)="guardarComentario()">
    <div class="form-group row">
        <label class="control-label col-md-12">Título</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="titulo">
        </div>
        <div class="text-danger ml-3"
            *ngIf="comentarios.get('titulo').hasError('required') && comentarios.get('titulo').touched">
            El título es requerido
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12">Creador</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="creador">
        </div>
        <div class="text-danger ml-3"
            *ngIf="comentarios.get('creador').hasError('required') && comentarios.get('creador').touched">
            El creador es requerido
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12">Texto</label>
        <div class="col-md-12">
            <textarea rows="6" class="form-control" formControlName="texto"></textarea>
        </div>
        <div class="text-danger ml-3"
            *ngIf="comentarios.get('texto').hasError('required') && comentarios.get('texto').touched">
            El texto es requerido
        </div>
    </div>

    <div class="form-group px-2">
        <button class="btn btn-success float-right m-1" [disabled]="comentarios.invalid">Aceptar</button>
        <button [routerLink]="['/']" class="btn btn-danger float-right m-1">Cancelar</button>
    </div>
</form>
